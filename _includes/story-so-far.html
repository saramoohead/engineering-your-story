        <script>
          $(document).ready(function() {

          // init isotope
          var $grid1 = $('#image-gallery-1').isotope({
            percentPosition: true,
            columnWidth: '#gallery-sizer-1',
            itemSelector: '.image-wrapper',
            layoutMode: "masonry"

          // layout Isotope after each image loads
